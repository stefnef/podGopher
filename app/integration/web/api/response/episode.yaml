components:
  responses:
    episodeResponse:
      description: "A single episode"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/episodeResponseDto"
          examples:
            success:
              value:
                id: "episode-id"
                title: "New Episode"
                showId: "show-id"

  schemas:
    episodeResponseDto:
      type: object
      required:
        - id
        - showId
        - title
      properties:
        id:
          $ref: "../model/episode.yaml#/components/schemas/episodeId"
        title:
          $ref: "../model/episode.yaml#/components/schemas/episodeTitle"
        showId:
          $ref: "../model/show.yaml#/components/schemas/showId"