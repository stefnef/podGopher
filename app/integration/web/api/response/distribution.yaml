components:
  responses:
    distributionResponse:
      description: "A single distribution"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/distributionResponseDto"
          examples:
            success:
              value:
                id: "distribution-id"
                title: "New Distribution"
                slug: "new-distribution"
                showId: "show-id"
                episodes:
                  - id: "episode-id"

  schemas:
    distributionResponseDto:
      type: object
      required:
        - id
        - title
        - slug
        - showId
        - episodes
      properties:
        id:
          $ref: "../model/distribution.yaml#/components/schemas/distributionId"
        title:
          $ref: "../model/distribution.yaml#/components/schemas/distributionTitle"
        slug:
          $ref: "../model/distribution.yaml#/components/schemas/distributionSlug"
        showId:
          $ref: "../model/show.yaml#/components/schemas/showId"
        episodes:
          type: array
          items:
            $ref: "../model/episode.yaml#/components/schemas/episodeId"