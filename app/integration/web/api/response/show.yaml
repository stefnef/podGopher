components:
  responses:
    showResponse:
      description: "A single show"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/showResponseDto"

  schemas:
    showResponseDto:
      type: object
      required:
        - id
        - title
      properties:
        id:
          $ref: "../model/show.yaml#/components/schemas/showId"
        title:
          $ref: "../model/show.yaml#/components/schemas/showTitle"