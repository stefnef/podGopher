components:
  responses:
    showResponse:
      description: "A single show"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/showResponseDto"
          examples:
            success:
              value:
                id: "some-id"
                title: "Show Title"
                slug: "show-title"
                episodes:
                  - id: "episode-id"

  schemas:
    showResponseDto:
      type: object
      required:
        - id
        - title
        - slug
        - episodes
        - distributions
      properties:
        id:
          $ref: "../model/show.yaml#/components/schemas/showId"
        title:
          $ref: "../model/show.yaml#/components/schemas/showTitle"
        slug:
          $ref: "../model/show.yaml#/components/schemas/showSlug"
        episodes:
          type: array
          items:
            $ref: "../model/episode.yaml#/components/schemas/episodeId"
        distributions:
          type: array
          items:
            $ref: "../model/distribution.yaml#/components/schemas/distributionId"